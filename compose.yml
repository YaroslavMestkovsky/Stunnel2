version: '3'

services:
  ubuntu:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    image: ubuntu:client
    container_name: client
    networks:
      - bridge

  nginx:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    image: nginx:server
    container_name: server
    ports:
      - "80:80"
      - "443:443" #Это точно нужно?
    networks:
      - bridge

  stunnel:
    build:
      context: .
      dockerfile: ./stunnel_bridge/Dockerfile
    container_name: stunnel
    ports:
      - "8888:8888"
    networks:
      - bridge

networks:
  bridge:
