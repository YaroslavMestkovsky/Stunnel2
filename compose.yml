version: '3'

services:
  ubuntu-client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    image: ubuntu:client
    container_name: client
    ports:
      - "443:443"
    networks:
      bridge:
        ipv4_address: 192.168.48.3
    depends_on:
      - nginx-server

  nginx-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    image: nginx:server
    container_name: server
    networks:
      bridge:
        ipv4_address: 192.168.48.2

networks:
  bridge:
    ipam:
      driver: default
      config:
        - subnet: 192.168.48.0/24
